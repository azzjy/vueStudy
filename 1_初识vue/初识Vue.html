<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识Vue</title>
    <script type="text/javascript" src="../js/vue.js">
    </script>
</head>
<body>
    <div id="root">
        <h1>Hello World,{{name.toUpperCase()}},{{Date.now()}}</h1>
        <h1>{{age}}</h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false
        new Vue({
            el:'#root',
            data:{
                name:'asd',
                age:'12'
            }
        })
    </script>
</body>
</html>
