<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--标签体里使用插值语法 标签里面使用指令语法包括(标签属性，标签体内容，绑定事件)-->
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好,{{name}}</h3>
        <hr/>
        <h1>指令语法</h1>
        <!--v-bind后面跟着是JS表达式 可以简写为v-bind === : -->
        <a v-bind:href="school.url">点我去{{school.name}}学习</a>
        <a :href="school.url">点我去{{school.name}}学习1</a>
    </div>
<script type="text/javascript">
    new Vue({
        el:'#root',
        data:{
            name:'Jack',
            school:{
                name:'百度',
                url:'https://www.baidu.com'
            }
        }
    })
</script>
</body>
</html>
